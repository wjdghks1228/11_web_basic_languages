<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트의 함수</title>
</head>
<script>
	/*함수의 역할 및 동작 방법은 자바의 메서드와 같다.*/
	
	// 방법1) 가장 일반적인 방법
	// 함수에서도 return 타입을 따로 입력하시않는다 오로지 function ~
	function func1(){
		document.write("operate function1<br>");
	}
	// 방법2) 함수를 변수에 대입해서 정의하는 방법
	var func2 = function(){
		document.write("operate function2<br>");	
	}
	
	//호출은 java script 에서 한다.
	func1();
	func2();
</script>
<body>

</body>
</html>
