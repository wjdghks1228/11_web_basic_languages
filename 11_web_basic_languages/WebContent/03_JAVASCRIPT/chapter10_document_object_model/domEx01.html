<!DOCTYPE >
<html>
<head>
<meta charset = "UTF-8">
<title>id와 자바스크립트</title>
</head>
<head>
</head>
<body>
	<!-- 
	
		# 문서 객체 모델 (DOM : Document Object Model)
		
		- 웹페이지가 적재되면 브라우저는 DOM을 생성한다.
		- DOM은 트리(tree)로 표현하며 , 트리에 있는 하나의 잎(요소)를 node라고 한다.
		- 관련 용어 : 부모노드 , 형제노드 , 자식노드
		
	 -->

   	<fieldset>
   		<p>
			<label for="id">아이디 : </label><input type="text" id="id" autofocus="autofocus">
			<input type="button" value="버튼" onclick="process1()">
		</p>
		<p>	
			<label for="subject">과목 : </label>
			<input type="checkbox" id="subject-html" name="subject" value="html" > html
			<input type="checkbox" id="subject-css" name="subject" value="css"> css
			<input type="checkbox" id="subject-javascript" name="subject" value="javascript" checked > javascript
			<input type="button" value="버튼" onclick="process2()"> 
		</p>
		<p>
			<label for="browser">브라우저 : </label>
			<input type="radio" id="chrome" name="browser" value="chrome" checked> chrome
			<input type="radio" id="fireFox" name="browser" value="fireFox"> fireFox
			<input type="radio" id="exploreEdge" name="browser" value="exploreEdge"> exploreEdge
			<input type="button" value="버튼"  onclick="process3()">
		</p>
		<p>
			<label for="grade">학년 : </label>
		    <select id="grade">
		        <option id="grade1" value="1">1학년</option>
		        <option id="grade2" value="2">2학년</option>
		        <option id="grade3" value="3">3학년</option>
		   	</select>
		   	<input type="button" value="버튼" onclick="process4()">
		</p>
		
	    <h5>메세지</h5>
	    <div id="content1">원본 메세지1 입니다.</div>
		<p>
		    <input type="button"  value="버튼" onclick="process5_1()">
		    <input type="button"  value="수정버튼" onclick="process5_2('수정된 메세지 입니다.')">
	    </p>
    </fieldset>

    
    <script>
    
    	/*
    		
    		# document.getElementById("id");
    	

    	
    		- HTML문서에 id와 일치한 값을 선택한다.
    		- 내용 , 스타일 , 속성 모두에 변화를 줄 수 있다.
    		- 요소가 발견되지 않으면 null을 반환한다.
    		- 내용을 반환하는 것이 아니라 요소를 반환하기 때문에 속성 및 텍스트에 접속하려면 .속성 .innerHTML등을 사용해야 한다.
    	
    	*/
    	function process1(){
				//alert("process1 함수가 실행됩니다.");
				//예시1) input type의 value값을 얻어온다.
				console.log("id : " + document.getElementById("id").value);
				//예시2) input type의 value값을 수정해본다.
				document.getElementById("id").value = "확인된 데이터";
				//예시3) input type의 속성값을 수정한다. (Attribute -> 속성,옵션 으로 생각하면됨)
				document.getElementById("id").setAttribute("disabled", "disabled");
    		}
		function process2(){
				alert("process2 함수가 실행됩니다.");
				
				//예시 1번) checkbox의 value값을 얻어온다.
				console.log("subject-javascript : " + document.getElementById("subject-javascript").value);
				console.log("subject-css : " + document.getElementById("subject-css").value);
				console.log("subject-html : " + document.getElementById("subject-html").value);
				//예시 2번) checkbox의 속성값 변경 : 셀렉터.cehcked = true or false;
				document.getElementById("subject-html").checked = true;
				document.getElementById("subject-css"). checked = true;
				document.getElementById("subject-javascript"). checked = false;		
		}
		function process3(){
				alert("process3 함수가 실행됩니다.");
				//예시1) radio타입의 속성값 변경 : checkbox와 같다.
				document.getElementById("chrome").checked = false;
				document.getElementById("fireFox").checked = true;
				document.getElementById("exploreEdge").checked = false;
		}
		function process4(){
				alert("process4 함수가 실행됩니다.");
				//예시 1번) select박스의 속성값 변경 : 셀렉터.selected = true or false
				document.getElementById("grade1").selected = false;
				document.getElementById("grade2").selected = false;
				document.getElementById("grade3").selected = true;
				
		}
		function process5_1(){
			alert("process5_1 함수가 실행됩니다.");
			//예시1) innerHTML : 해당요소의 내용을 설정할떄 사용
			alert(document.getElementById("content1").innerHTML);
			
		}
		function process5_2(msg){
			alert("process5_2 함수가 실행됩니다.");
			document.getElementById("content1").innerHTML = msg;
		}
		
    
	   
    
</script>
</body>
</html>
