<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select box type</title>
</head>
<body>
	<h2>select tag</h2>
	<form>
		<p>
			<label> choice brand : <select name="car1">
					<option value="kia">기아</option>
					<option value="audi">아우디</option>
					<option value="ferrari">페라리</option>
					<option value="bmw">BMW</option>
					<option value="benz">BENZ</option>
					<option value="volvo" selected>Volvo</option>
			</select> <input type="submit" value="제출">
			</label>
		</p>
		<p>
			<label> choice brand : <select name="car2">
					<optgroup label="국산차">
						<option value="kia">기아</option>
					</optgroup>
					<optgroup label="외제차">
						<option value="audi">아우디</option>
						<option value="ferrari">페라리</option>
						<option value="bmw">BMW</option>
						<option value="benz">BENZ</option>
						<option value="volvo" selected>Volvo</option>
					</optgroup>
			</select> <input type="submit" value="제출">
			</label>
		</p>
	</form>
</body>
</html>
