<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

    <!--
   
      # textarea 태그
       
      - 여러줄의 텍스트를 입력받을 때 사용하는 태그.
      - 영역의 크기는 rows와 cols로 설정한다.
      - 사용자가 초기 공간보다 더 많은 텍스트를 입력하면 자동으로 스크롤바가 생성된다.
   
    -->
<body>
	<h2>textarea tag</h2>
	<form>
		<fieldset>
		<legend>글 상자</legend>
		<p><label for="feedback1">고객의 의견</label></p>
		<p><textarea id="feedback1" rows="5" cols="50">초기값</textarea>"</p>
		
				
		<p><label for="feedback2">고객의 의견</label></p>
		<p><textarea id="feedback2" rows="5" cols="50" placeholder="500자 이내로 작성해 주세요."></textarea>"</p>		
		</fieldset>
	</form>
</body>
</html>
