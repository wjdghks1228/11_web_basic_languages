<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BUTTON TYPE</title>
</head>

   <!-- 
      
      # button 타입
   
      - 일반적인 버튼은 <input type="button">으로 생성하는 방법과
        <button>태그로 생성하는 방법이 있다.
      - onclick()함수는 버튼이 클릭되면 동작하는 함수이다.
   
    -->
<body>
	<h2> button </h2>
	<form>
	
		<!-- submit은 눌렀을때 form의 액션이 실행됨 -->
		<input type="submit" value="서브밋">
		<!-- 버튼은 눌렀을때 그냥 어떠한 기능수행 -->
		<input type="button" value="버튼1" onclick="alert('버튼1을 누르셨습니다.')">
		<button onclick="alert('버튼2를 누르셨습니다.')">버튼2</button>
	
	</form>
</body>
</html>
