<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블</title>
</head>
   <!-- 
   
      # 테이블 ( 그리드 )
   
      - <table> 테이블의 시작태그는 <table>태그이고 종료태그는</table>태그이다.
      
      - <tr> 테이블의 하나의 행의 시작태그는 <tr> 태그이고 종료태그는 </tr>태그이다.
         tr 태그는 하나의 행을 나타내며 행과 열의 수는 제한이 없다.
      
      - <td> 열의 시작태그는<td>태그이고 종료태그는 </td>태그이다.
        <td> 태그는 행 안에 속한 열을 나타낸다. 
    
    -->
<body>
	<h2>기본 테이블</h2>
	<table>
		<tr>
			<td>100</td>
			<td>200</td>
			<td>300</td>
		</tr>
		<tr>
			<td>400</td>
			<td>500</td>
			<td>600</td>
		</tr>
		<tr>
			<td>700</td>
			<td>800</td>
			<td>900</td>
		</tr>
		
	</table>
</body>
</html>
