<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>요소(element)</title>
</head>
<body>
	<!-- 2
	#요소 (element)
	요소는 시작태그와 종료태그로 이루어진 문서의 구성 요소이다.
	요소 : (시작태그 + contents + 종료태그)
	 -->
	 
	 <!--  헤딩(heading)은 웹페이지의 머리기사 역할을 한다 -->
	 
	 
	 <h1>이것이 heading1입니다</h1> <!-- 1이 제일 큼 -->
	 <h2>이것이 heading2입니다</h2>
	 <h3>이것이 heading3입니다</h3>
	 <h4>이것이 heading4입니다</h4>
	 <h5>이것이 heading5입니다</h5>
	 <h6>이것이 heading6입니다</h6> <!-- 6이 제일 작음 -->
	 
	 <hr>
	 
	 <!-- 
	 단락(paragraph)은 하나의 토막을 의미하며,
	 웹 브라우저가 <p>태그 앞뒤에 빈 줄을 추가한다.
	  -->
	  
	 <p>이것이 하나의 단락입니다. </p>
	 <p>이것이 하나의 단락입니다. </p>
	 <p>이것이 하나의 단락입니다. </p> 
</body>
</html>
