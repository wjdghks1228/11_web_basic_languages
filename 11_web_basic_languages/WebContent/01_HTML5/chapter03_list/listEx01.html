<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트</title>
</head>
<body>
	<!--  번호가 없는 리스트 
	unordered lists : <ul> </ul>
	-->
	<ul> <!-- list 시작 -->
		<li>에스프레소</li>  <!-- 리스트의 요소 -->
		<li>아메리카노</li>
		<li>카페라떼</li>
	</ul> <!-- 리스트 종료 -->
	
	
	
	<!--  번호가 있는 리스트 
	ordered list : <ol> </ol>
	-->
	<ol>
		<li>에스프레소</li>
		<li>아메리카노</li>
		<li>카페라떼</li>
	</ol>
	
	
	<!--  -->
	<dl>
		<dt>에스프레소</dt>
		<dd>- 커피의 기본, 커피의 원액이다.</dd>
		<dt>아메리카노</dt>
		<dd>- 에스프레소에 물을 넣은것</dd>
		<dt>카페라떼</dt>	
		<dd>- 커피에 우유를 섞은 것</dd>
	</dl>
</body>
</html>
