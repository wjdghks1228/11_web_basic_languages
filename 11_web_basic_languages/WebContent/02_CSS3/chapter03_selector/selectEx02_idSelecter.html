<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ID 선택자</title>
   /*
   
      # class Selector
   
      - 클래스 선택자는 css요소 앞에 .을 이용해서 정의된다. 
      - id선택자는 하나의 요소만을 선택할 수 있는 반면에 클래스 선택자는 여러개의 요소를 한꺼번에 선택할 수 있다. 
      
   */
<style>
	#special1
	{
		background-color:yellow;
		color:red;
	}
	#special2 , #special3{
		background-color:red;
		color purple;	
	}
	h1#special4{
		background-color:skyblue;
		color : yellow;
	}
</style>
</head>
<body>
	<p id="special1">id가 special인 단락1입니다.</p>
   <p id="special2">id가 special인 단락2입니다.</p>
   <p id="special3">id가 special인 단락3입니다.</p>
   <h1 id="special4">h1태그의 id가 special인 단락입니다.</h1> 
   <h1>일반 단락입니다.</h1>
</body>
</html>
