<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CLASS 자바랑은 다른것</title>
<style>
	.type1{
		background-color:red;	
	}
	p.type1{
		background-color:yellow;
	}
	p.type2,p.type3,p.type{
		background-color: orange;
	}
</style>
	
</head>
<body>
   <h1 class="type1">class가 type1인 헤딩입니다.</h1>
   <h1 class="type1">class가 type1인 헤딩입니다.</h1>
   <h1 class="type1">class가 type1인 헤딩입니다.</h1>
   <p class="type1">class가 type1인 단락입니다</p>
   <p class="type2">class가 type2인 단락입니다</p>
   <p class="type3">class가 type3인 단락입니다</p>
   <p class="type4">class가 type4인 단락입니다</p>

</body>
</html>
